{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="{% static 'office/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Office</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    {% if user.is_authenticated %}
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0">
                            <a href="{% url 'index' %}" class="nav-link link-dark">
                                <div class="menu-icon"><i class="bi bi-activity" aria-hidden="true"></i></div>
                                Today
                            </a>
                            <a href="{% url 'desks' %}" class="nav-link link-dark">
                                <div class="menu-icon"><i class="bi bi-grid" aria-hidden="true"></i></div>
                                Desks
                            </a>
                            <a href="{% url 'rooms' %}" class="nav-link link-dark">
                                <div class="menu-icon"><i class="bi bi-door-closed" aria-hidden="true"></i></div>
                                Rooms
                            </a>
                        </ul>
                    {% else %}
                        <div class="navbar-nav">
                            <a class="nav-link link-dark" href="{% url 'login' %}">Log In</a>
                            <a class="nav-link link-dark" href="{% url 'register' %}">Register</a>
                        </div>    
                    {% endif %}
                </div>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <div class="navbar-nav">
                            <a class="nav-link link-dark" href="{% url 'profile' %}">
                                <i class="bi bi-person-circle" aria-hidden="true"></i>
                                <b>{{ user.first_name }}</b>
                            </a>
                            <a class="nav-link link-dark" href="{% url 'logout' %}">Log Out</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>

{% block script %}
{% endblock %}
